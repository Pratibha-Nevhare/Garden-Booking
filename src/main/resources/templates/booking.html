<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
<link rel="stylesheet" href="CSS/booking.css">

</head>
<body>

<h2>Booking Form</h2>

<form action="/submitBooking" method="get">
 <label for="name">B_ID:</label>
    <input type="text" id="B_ID" name="B_ID"/><br/>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"/><br/>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"/><br/>

   <label for="noOfPerson">Number of Persons:</label>
<input type="number" id="noOfPerson" name="noOfPerson" onchange="calculatePrice()"/><br/>

<label for="price">Price:</label>
<input type="number" id="price" name="price" readonly/><br/>

    <label for="creationDate">Creation Date:</label>
    <input type="date" id="creationDate" name="creationDate"/><br/>

    <input type="submit" value="Submit"/>
</form>

<script>
function calculatePrice() {
    var numberOfPersons = document.getElementById("noOfPerson").value;
    
 
    var basePrice = 10;
    
 
    var totalPrice = numberOfPersons * basePrice;
    
    // Update the value of the price input field
    document.getElementById("price").value = totalPrice;
}
</script>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
